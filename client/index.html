<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="917807764644-qqiq87prj40peut9dhnmb20et2j9k0bu.apps.googleusercontent.com">
    <link rel="stylesheet" href="./css/loginbox.css">
    <link rel="stylesheet" href="./css/css.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <!---->
    
    <title>Paid your bills</title>
</head>
<body>  
    
    <div class="firstPage">
        <p class="errorForm" style="color: red; visibility: hidden"></p>
        <h5 id="success" style="display: none">Successfully registered your Account</h5>
        <!--register-->
        <form action="" id="registerForm" style="display: none" method="post">
            Username
            <input type="text" name="username" id="usernameRegister">
            Password
            <input type="password" name="password" id="passwordRegister">
            Verify password
            <input type="password" name="password" id="passwordRegisterVerify">
            Email
            <input type="email" name="email" id="emailRegister">
            <a href="#" onclick="register()" style="margin-top: 2vh;">Submit</a>
        </form>
        <!--login-->
        
        <form action=""  id="loginForm" method="post">
            Email
            <input type="email" name="email" id="emailLogin">
            Password
            <input type="password" name="password" id="passwordLogin">
            <a href="#" onclick="loginForm()" style="margin-top: 2vh;">Submit</a>
        </form>
        
        <a href="#" id="doRegister" onclick="iWantRegister()">Create an account</a>
        <a href="#" id="skipRegister" onclick="iWantLogin()">Have an account?</a>
        <div id="google">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
    </div>

    <div class="secondPage">
        <h4 id="welcome"></h4>
        <a href="#" id="logout" onclick="logout()">Log out</a>
        <div class="wrapper">
            <div class="box1">

            </div>
            <div class="box2">

            </div>
            <div class="box3">

            </div>
        </div>
    </div>
    
    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>
    <script>
         
         $(document).ready(function(){
            refreshPage()

        })   
        function refreshPage(){
                if(localStorage.getItem('token')){
                    $('.firstPage').hide()
                    $('#logout').show()
                    $('.secondPage').show()
                }else{
                    $('.secondPage').hide()
                    $('#logout').hide()
                    iWantLogin()
                }
            }
    </script>
</body>
</html>
